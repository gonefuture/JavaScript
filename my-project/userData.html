<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>userData</title>
   <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
      window.onload = function() {
        new Vue({
          el:'#box',
          data:{
              userData:[],
              username:"",
              age:""
          },
          methods:{
            add:function() {
              this.userData.push({
                name:this.username,
                age:this.age
              });
            }
          }
        })
      };
    </script>
  </head>
  <body>
    <div class="container" id="box">

      <br/>
      <table class="table table-bordered table-hover">
        <caption class="h3 text-center">用户信息表</caption>
        <tr class="text-danger">
          <th class="text-center">序号</th>
          <th class="text-center">名字</th>
          <th class="text-center">年龄</th>
          <th class="text-center">操作</th>
        </tr>
        <tr class="text-center" v-for="item in userData" >
          <td>{{$index+1}}</td>
          <td>{{item.name}}</td>
          <td>{{item.age}}</td>
          <td>
            <button class="btn btn-primary btn-sm">删除</button>
          </td>
        </tr>
        
        <tr v-show="userData.length != 0" >
          <td colspan="4" class="text-right" >
          <button class="btn btn-danger btn-sm" >删除全部</button>
        </td>
        </tr>
        <tr v-show="userData.length == 0">
          <td colspan="4" class="text-center text-muted"  >
            <p>暂无数据.......</p>
          </td>
        </tr>
      </table>
      <!-- 模态框 -->
      <div role="dialog" class="modal" id="layer">
        <div class="modal-dialog">

        </div>
      </div>
      
    </div> 

   <!-- <div id="app"></div> -->
  </body>
</html>
